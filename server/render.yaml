services:
  - type: web
    name: flipkart-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        description: MongoDB connection string
        sync: false
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0